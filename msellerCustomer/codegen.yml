#Need to enable debug mode on wordpress GraphQL to enable introspection
overwrite: true
schema: "http://localhost:8088/graphql"
generates:
  app/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
